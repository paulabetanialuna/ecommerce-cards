<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link de las fuentes de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--link de hoja de estilos, para vincular el archivo CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--este script sirve para linkear los iconos en toda la pagina-->
    <script src="https://kit.fontawesome.com/aade8c0006.js" crossorigin="anonymous"></script>
    <link href="img/DC_Comics_logo.svg.png" rel="icon">
    <title>Registro - Ecommerce</title>
</head>
<body>
    <header>
        <div class="nav_top">
            <p>Descuentos 20% </p>
        </div>
        <nav class="nav_principal">
            <img src="img/OBJECTS.png">
            <h2>Nombre Tienda</h2>
        </nav>
        <!--Cuerpo del Formulario de registro-->
        <div class="contenedor">
            <h1>Registro</h1>
            <div class="form_heroes">
                <form class="login">
                    <input type="text" id="usuario" name="nombreyapellido" placeholder="Nombre y Apellido">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                    <input type="password" id="password" name="password"  placeholder="Contraseña">
                    <select name="pais" class="select_option" placeholder="Pais">
                        <option value="arg">Argentina</option>
                        <option value="bra">Brasil</option>
                        <option value="bol">Bolivia</option>
                        <option value="col">Colombia</option>
                    </select>
                    <div class="enviarelformulario">
                        <button class="resettoboton" type="reset">Resetear</button>
                        <button class="contactoboton" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
            <span>¿Ya tienes cuenta? <a href="login.html">Ingresá</a></span>
        </div>
</body>
</html>
